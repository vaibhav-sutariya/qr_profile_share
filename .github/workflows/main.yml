name: Build & Release

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, develop]

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest version for reliability

      - name: Set up Java
        uses: actions/setup-java@v4 # Updated to latest version
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
          # Optionally specify a Flutter version compatible with Shorebird
          # flutter-version: '3.24.0' # Uncomment and set a specific version if needed

      - name: Verify Flutter and Shorebird compatibility
        run: |
          flutter doctor
          flutter --version

      - name: Create .env file
        run: |
          echo "WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Install Shorebird CLI
        run: |
          curl --proto '=https' --tlsv1.2 -sSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
          export PATH="$HOME/.shorebird/bin:$PATH"
          echo "$HOME/.shorebird/bin" >> $GITHUB_PATH
          shorebird --version # Verify installation

      - name: Authenticate Shorebird
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        run: |
          shorebird login:ci --token "$SHOREBIRD_TOKEN"

      - name: Initialize Shorebird (if not already initialized)
        run: |
          if [ ! -f shorebird.yaml ]; then
            shorebird init
          fi

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Create Shorebird Release
        run: shorebird release android --artifact apk
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Create Shorebird Patch
        run: shorebird patch android
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Upload to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
