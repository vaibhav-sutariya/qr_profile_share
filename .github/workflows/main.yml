name: "Build & Release"

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, develop]

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Create .env file
        run: |
          echo "WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Install Shorebird CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
          echo "$HOME/.shorebird/bin" >> $GITHUB_PATH

      - name: Authenticate Shorebird (CI token)
        run: echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login:ci

      - name: Shorebird Patch Release
        run: shorebird release android --patch

      - name: Upload to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
