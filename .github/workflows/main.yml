on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Create .env file
        run: |
          echo WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }} >> .env
          echo CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} >> .env
          echo CLOUDINARY_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }} >> .env
          echo BASE_URL=${{ secrets.BASE_URL }} >> .env

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Install Shorebird CLI (GitHub Mirror)
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope Process -Force
          Invoke-WebRequest -Uri https://raw.githubusercontent.com/shorebirdtech/install/main/install.ps1 -OutFile install.ps1
          .\install.ps1
          echo "$env:USERPROFILE\.shorebird\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check Shorebird Version
        run: shorebird --version
        shell: bash

      - name: Authenticate Shorebird in CI
        run: shorebird login:ci --token ${{ secrets.SHOREBIRD_TOKEN }}
        shell: bash

      - name: Shorebird Patch Release
        run: shorebird release android --patch
        shell: bash

      - name: Upload to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
