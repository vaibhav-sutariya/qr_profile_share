name: Build & Release

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, develop]

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HOME }}/.pub-cache
            /opt/hostedtoolcache/flutter
          key: flutter-${{ runner.os }}-3.24.3-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-${{ runner.os }}-3.24.3-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
          cache: true

      - name: Verify Flutter setup
        run: |
          flutter doctor
          flutter --version

      - name: Check and update dependencies
        run: |
          flutter pub get

      - name: Create .env file
        run: |
          echo "WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}" >> .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true # Optionally cache your Shorebird installation

      - name: üöÄ Use Shorebird
        run: shorebird --version

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Create Shorebird Patch
        run: |
          # Try to create a patch, but don't fail the workflow if it fails
          if shorebird patch android --verbose; then
            echo "Shorebird patch created successfully"
          else
            echo "Shorebird patch creation failed - this is expected if there are asset changes"
            echo "A new APK will be released instead"
          fi
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        continue-on-error: true

      - name: Upload to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
